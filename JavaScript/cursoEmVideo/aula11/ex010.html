<body>
    <h1>Sistema de multas</h1>
    <p>Multas acida de 60km/h !</p>
    Velocidade do carro <input type="number" name="vel" id="ivel"> Km/h <br>
    <h><input id="i1" type="button" value="Verificar" onclick="verificar()"></h>
    <div id="res"></div>
    <script>
        function verificar(){
            var vel = Number(window.document.getElementById('ivel').value)
            if(vel>60){
                window.document.getElementById('res').innerText=`Voce esta sendo multado por dirigir a ${vel} Km/h !`
            }else{
                window.document.getElementById('res').innerText=`Voce n√£o foi multado, pois esta dirigindo a ${vel} Km/h !`
            }
        }
    </script>
