<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body, input{
            font: normal 1.2em Arial;
        }
        input{
            width: 100px;
        }
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="num2" id="inum"> + 
    <input type="number" name="num2" id="inum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        digite
    </div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('inum')
            var n2 = window.document.getElementById('inum2')
            var res = window.document.getElementById('res')
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            var total = n1 + n2
            res.innerText = `A soma dos numeros Ã© ${total} . `
        }
    </script>
</body>
</html>
